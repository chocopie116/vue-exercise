<!DOCTYPE html>
<html>
<head>
<title>vue.js practice</title>
</head>

<body>

<div id="myapp">
    <div v-show="showContent">
        <!-- if (false) display:none -->
        {{ content }}
    </div>
    <div v-if="showContent">
        <!-- if (false) delete dom content -->
        {{ content }}
    </div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
<script>
    // object(ViewModel) - data/methods(Model) <--> interface(View)
    var vm = new Vue({
            el: '#myapp',
            data: {
                content: 'hello world',
                showContent: false
            },
        });

</script>
</body>
</html>
