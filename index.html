<!DOCTYPE html>
<html>
<head>
<title>vue.js practice</title>
</head>

<body>
<style>
    .red  { color: red;}
    .bold { font-weight: bold;}
</style>

<div id="myapp">
    <p>
        <input type="text" v-model="name">
        {{name}}
    </p>
    <p>
        <input type="checkbox" v-model="isAdmin">
        {{isAdmin ? 'admin' : 'not admin'}}
    </p>
    <p>
        <input type="radio" name="phone" v-model="phone" value="iPhone">
        <input type="radio" name="phone" v-model="phone" value="Android">
        {{phone}}
    </p>
    <p>
        <select v-model="city">
            <option value="tokyo">tokyo</option>
            <option value="ohsaka">ohsaka</option>
            <option value="kyoto">kyoto</option>
        </select>
        {{city}}
    </p>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
<script>
    // object(ViewModel) - data/methods(Model) <--> interface(View)
    var vm = new Vue({
            el: '#myapp',
            data: {
                name: 'chocopie116',
                isAdmin: true,
                phone: 'iPhone',
                city: 'tokyo'
            },
        });
</script>
</body>
</html>
