<!DOCTYPE html>
<html>
<head>
<title>vue.js practice</title>
</head>

<body>
<style>
    .red  { color: red;}
    .bold { font-weight: bold;}
</style>

<div id="myapp">
    <ul>
        <li v-repeat="d1"> {{$value}}</li>
    </ul>
    <ul>
        <li v-repeat="d2"> {{$key }} - {{ $value }}</li>
    </ul>
    <ul>
        <li v-repeat="d3"> {{ $index }} : {{name}} - {{ score }}</li>
    </ul>
    <ul>
        <li v-repeat="5"> {{ $index }} : ok </li>
    </ul>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
<script>
    // object(ViewModel) - data/methods(Model) <--> interface(View)
    var vm = new Vue({
            el: '#myapp',
            data: {
                d1: ['a', 'b'],
                d2: {k1: 'c', k2:'d'},
                d3: [
                    {name: 'taro', score: 30},
                    {name: 'jiro', score: 80}
                ]
            },
        });
</script>
</body>
</html>
