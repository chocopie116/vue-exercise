<!DOCTYPE html>
<html>
<head>
<title>vue.js practice</title>
</head>

<body>

<div id="myapp">
    <div v-text="content"></div>
    <div> {{ 'content:' + content }}</div>
    <div v-html="content"></div>
    <div> {{{ content }}}</div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
<script>
    // object(ViewModel) - data/methods(Model) <--> interface(View)
    var vm = new Vue({
            el: '#myapp',
            data: {
                content: '<h1>title</h1>'
            },
        });

</script>
</body>
</html>
